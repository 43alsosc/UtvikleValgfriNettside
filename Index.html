<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>
</head>

<body>
    <!-- Div som dekker hele navigasjonslinjen -->
    <nav class="nav__linje">
        <!-- Div som holder de øvre og nedre div'ene -->
        <div class="nav__div">
            <!-- Øvre div -->
            <div class="over__nav">
                <!-- Div som holder tre deler og flexer dem utover linjen -->
                <div class="flex__nav">
                    <div class="venstre__ovre__nav"></div>
                    <div class="midten__ovre__nav"></div>
                    <div class="hoyre__ovre__nav"></div>
                </div>
            </div>
            <!-- Nedre div -->
            <div class="nedre__nav">
                <!-- Div som holder to deler og flexer dem utover linjen -->
                <div class="flex__nav">
                    <div class="venstre__nedre__nav"></div>
                    <div class="hoyre__nedre__nav"></div>
                </div>
            </div>
    </nav>

</body>

</html>
